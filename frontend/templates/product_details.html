<!DOCTYPE html>
{% extends 'home.html' %}
{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="{% static 'https://code.jquery.com/jquery-3.6.2.min.js' %}"></script>
	<style>
		.quantity-control-btns {
			width: 45px;
			height: 100%;
			cursor: pointer;
		}
	</style>

</head>
<body>



		<div class="container">
			<div class="bg0 p-t-60 p-b-30 p-lr-15-lg ">
			<div class="p-b-10" style="margin-bottom:20px;margin-top:20px;">
				<h3 class="ltext-103 cl5">
					Product
				</h3>
			</div>

				<div class="row">

					<div class="col-md-6 col-lg-7 p-b-30">
						<div class="p-l-25 p-r-30 p-lr-0-lg">
							<div class="wrap-slick3 flex-sb flex-w">
								<div class="wrap-slick3-dots"></div>
								<div class="wrap-slick3-arrows flex-sb-m flex-w"></div>

								<div class="slick3 gallery-lb">

									<div class="item-slick3" data-thumb="{{ data.add_pdt_profile_1.url }}">

										<div class="wrap-pic-w pos-relative">

											<img src="{{ data.add_pdt_profile_1.url }}" alt="IMG-PRODUCT">

											<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="{{ data.add_pdt_profile_1.url }}">
												<i class="fa fa-expand"></i>
											</a>

										</div>

									</div>

									<div class="item-slick3" data-thumb="{{ data.add_pdt_profile_2.url }}">
										<div class="wrap-pic-w pos-relative">
											<img src="{{ data.add_pdt_profile_2.url }}" alt="IMG-PRODUCT">

											<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="{{ data.add_pdt_profile_2.url }}">
												<i class="fa fa-expand"></i>
											</a>
										</div>
									</div>

									<div class="item-slick3" data-thumb="{{ data.add_pdt_profile_3.url }}">
										<div class="wrap-pic-w pos-relative">
											<img src="{{ data.add_pdt_profile_3.url }}" alt="IMG-PRODUCT">

											<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="{{ data.add_pdt_profile_3.url }}">
												<i class="fa fa-expand"></i>
											</a>
										</div>
									</div>

								</div>

							</div>
						</div>

					</div>

					<div class="col-md-6 col-lg-5 p-b-30">
						<div class="p-r-50 p-t-5 p-lr-0-lg">
							<h4 class="mtext-106 cl2  p-b-14">
							{{ data.add_pdt_brand }}
							</h4>



							<p class="mtext-105 cl2 js-name-detail p-t-23">
								{{ data.add_pdt_name }}
							</p><br>

							<span class="mtext-106 cl2">
								<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">
  									<path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z"/>
								</svg>
								<i class="bi bi-currency-rupee"></i>{{ data.add_pdt_price }}
							</span>
							<input type="hidden" name="price1" id="price1" value="{{ data.add_pdt_price }}">
							<div class="p-t-33">


								<div class="flex-w flex-r-m p-b-10">
									<div class="size-204 flex-w flex-m respon6-next">
										<div class="wrap-num-product flex-w m-r-20 m-tb-10 "style="width:200px;">

											<div class="quantity-control-btns cl8 hov-btn3 trans-04 flex-c-m" onclick="minusProd()">
												<i class="fs-16 zmdi zmdi-minus"></i>
											</div>

											<input class="mtext-104 cl3 txt-center num-product" onchange="calculateTotal()" type="number"  name="qnty" id="qnty" placeholder="Quantity">
											<div class="quantity-control-btns cl8 hov-btn3 trans-04 flex-c-m" onclick="addProd()" >
												<i class="fs-16 zmdi zmdi-plus"></i>
											</div><br>
										</div>
										<div class="">
											<input class=" cl3 txt-center num-product flex-c-m "style="width:200px; height:45px;" id="total-price" type="text" name="total_price" >
										</div><br>
										<form action="" method="post" enctype="multipart/form-data">
											{% csrf_token %}
											<button  type="submit" style="margin-top:20px;"  class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail">
											Add to cart
											</button>
										</form>
									</div>
								</div>
							</div>


							<div class="flex-w flex-m p-l-100 p-t-40 respon7">
								<div class="flex-m bor9 p-r-10 m-r-11">
									<a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 js-addwish-detail tooltip100" data-tooltip="Add to Wishlist">
										<i class="zmdi zmdi-favorite"></i>
									</a>
								</div>

								<a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Facebook">
									<i class="fa fa-facebook"></i>
								</a>

								<a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Twitter">
									<i class="fa fa-twitter"></i>
								</a>

								<a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Google Plus">
									<i class="fa fa-google-plus"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="swal-modal"><div class="swal-icon swal-icon--success">
    <span class="swal-icon--success__line swal-icon--success__line--long"></span>
    <span class="swal-icon--success__line swal-icon--success__line--tip"></span>

    <div class="swal-icon--success__ring"></div>
    <div class="swal-icon--success__hide-corners"></div>
  </div><div class="swal-title" style="">
							Lightweight Jacket
						</div><div class="swal-text" style="">is added to cart !</div><div class="swal-footer"><div class="swal-button-container">

    <button class="swal-button swal-button--confirm">OK</button>

    <div class="swal-button__loader">
      <div></div>
      <div></div>
      <div></div>
    </div>

  </div></div></div>


<!--		<script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js' %}"></script>-->

<script src="{% static 'js/main.js' %}"></script>
<!--<script src="{% static 'https://code.jquery.com/jquery-3.6.2.min.js' %}"></script>-->
<script type="text/javascript">

	let quantityEl = document.getElementById("qnty");

	function calculateTotal() {
		let quantity = Number(quantityEl.value);
		console.log(quantity);
		let price = document.getElementById("price1").value;
		let total = quantity * price;
		document.getElementById("total-price").value = total;
	}

	function minusProd() {
		let quantity = Number(quantityEl.value);
		quantity = quantity - 1;
		quantityEl.value = quantity
		calculateTotal();


	}

	function addProd() {
		console.log('hi')
		let quantity = Number(quantityEl.value);
		quantity = quantity + 1;
		quantityEl.value = quantity
		calculateTotal();
	}



</script>
</body>
</html>

{% endblock %}
