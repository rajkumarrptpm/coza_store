<!DOCTYPE html>
{% extends 'home.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="animsition" style="animation-duration: 1500ms; opacity: 1;">
<header>
	<div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
		<div class="container-search-header">
			<button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
				<img src="/static/images/icons/icon-close2.png" alt="CLOSE">
			</button>

			<form class="wrap-search-header flex-w p-l-15">
				<button class="flex-c-m trans-04">
					<i class="zmdi zmdi-search"></i>
				</button>
				<input class="plh3" type="text" name="search" placeholder="Search...">
			</form>
		</div>
	</div>
</header>
<section class="bg0 p-t-104 p-b-116">
    <div class="container">
        <div class="flex-w flex-tr">
            <div class="size-210 bor10 p-lr-70 p-t-5 p-b-70 p-lr-15-lg w-full-md">
                <div class="" style="margin-top:10px; margin-left:10px;">
                   <span class="block1-name size-100 ltext-102 trans-04 p-b-8">SIGN IN</span>
                </div>
					<form method="POST"  action="{% url 'login_dtls_fctn' %}" class="register-form" id="login-form" enctype="multipart/form-data">
						{% csrf_token %}
						<h4 class="mtext-105 cl2 txt-center p-b-30">
						</h4><br>


						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="Username" placeholder="ENTER USERNAME" required>
						</div>


						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="Password" placeholder="ENTER PASSWORD" required>

						</div><br>
						<div>
							<p>{{msg1}}</p>
						</div>




						<button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer" style="margin-top:286px;">
							LOG IN
						</button>
					</form>


            </div>

            <div class="size-210 bor10 p-lr-70 p-t-5 p-b-70 p-lr-15-lg w-full-md">
                <div class="" style="margin-top:10px; margin-left:10px;">
                   <span class="block1-name size-100 ltext-102 trans-04 p-b-8">SIGN UP</span>
                </div>


				<form action="{% url 'reg_data' %}" enctype="multipart/form-data" method="POST" id="register-form">
					{% csrf_token %}
						<h4 class="mtext-105 cl2 txt-center p-b-30">
						</h4><br>


						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" id="fullname" name="fullname" placeholder="ENTER FULL NAME" required>
						</div>


						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" id="username" name="Username" placeholder="ENTER USERNAME" required>
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="number" id="mobile_number" name="mobile_number" placeholder="ENTER MOBILE NUMBER" required>
						</div>


						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="email" id="email" name="Email" placeholder="ENTER EMAIL" required>
						</div>


						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="Password" id="password" placeholder="ENTER PASSWORD" required>

						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="confirmPassword" id="confirm_password" placeholder="CONFIRM PASSWORD" required>

						</div>


						<div>
							<p>{{msg}}</p>
						</div><br>



						<button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
							REGISTER
						</button>
					</form>



            </div>
        </div>
    </div>
</section>





	<!-- Back to top -->
<div class="btn-back-to-top" id="myBtn" style="display: none;">
    <span class="symbol-btn-back-to-top">
        <i class="zmdi zmdi-chevron-up"></i>
    </span>
</div>

	<!-- Modal1 -->

<!--===============================================================================================-->
<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/bootstrap/js/popper.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/select2/select2.min.js"></script>
<script>
	$(".js-select2").each(function(){
		$(this).select2({
			minimumResultsForSearch: 20,
			dropdownParent: $(this).next('.dropDownSelect2')
		});
	})
</script>
<!--===============================================================================================-->
<script src="/static/vendor/daterangepicker/moment.min.js"></script>
<script src="/static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/slick/slick.min.js"></script>
<script src="/static/js/slick-custom.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/parallax100/parallax100.js"></script>
<script>$('.parallax100').parallax100();</script>
<!--===============================================================================================-->
<script src="/static/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
<script>
	$('.gallery-lb').each(function() { // the containers for all your galleries
		$(this).magnificPopup({
	        delegate: 'a', // the selector for gallery item
	        type: 'image',
	        gallery: {
	        	enabled:true
	        },
	        mainClass: 'mfp-fade'
	    });
	});
</script>
<!--===============================================================================================-->
<script src="/static/vendor/isotope/isotope.pkgd.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/sweetalert/sweetalert.min.js"></script>
<script>
	$('.js-addwish-b2').on('click', function(e){
		e.preventDefault();
	});

	$('.js-addwish-b2').each(function(){
		var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
		$(this).on('click', function(){
			swal(nameProduct, "is added to wishlist !", "success");

			$(this).addClass('js-addedwish-b2');
			$(this).off('click');
		});
	});

	$('.js-addwish-detail').each(function(){
		var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();

		$(this).on('click', function(){
			swal(nameProduct, "is added to wishlist !", "success");

			$(this).addClass('js-addedwish-detail');
			$(this).off('click');
		});
		});

	/*---------------------------------------------*/

	$('.js-addcart-detail').each(function(){
		var nameProduct = $(this).parent().parent().parent().parent().find('.js-name-detail').html();
		$(this).on('click', function(){
			swal(nameProduct, "is added to cart !", "success");
		});
	});
</script>
<!--===============================================================================================-->
<script src="/static/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script>
	$('.js-pscroll').each(function(){
		$(this).css('position','relative');
		$(this).css('overflow','hidden');
		var ps = new PerfectScrollbar(this, {
			wheelSpeed: 1,
			scrollingThreshold: 1000,
			wheelPropagation: false,
		});

		$(window).on('resize', function(){
			ps.update();
		})
	});
</script>



<script>
    $(document).ready(function(){
    	localStorage.setItem('loggedIn', true)
		let isLoggedIn = localStorage.getItem('loggedIn') ? JSON.parse(localStorage.getItem('loggedIn')) : false;
		if(isLoggedIn) {
			$(".sign_out_list").show();
		}

        $(".sign_out_list").click(function(){
        	isLoggedIn = false;
        	localStorage.setItem('loggedIn', false);
            $(".sign_out_list").hide();
        });

    });
</script>

<script src="/static/js/main.js"></script>





</body>
</html>
{% endblock %}
